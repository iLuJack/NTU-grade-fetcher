<!DOCTYPE html>
<html>
<head>
    <title>NTU Grade Distribution Viewer</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="language-switch">
        <button id="langEN" class="lang-btn active">EN</button>
        <button id="langZH" class="lang-btn">中文</button>
    </div>

    <div class="header">
        <h2 data-en="NTU Grade Fetcher" data-zh="NTU Grade Fetcher">NTU Grade Fetcher</h2>
    </div>

    <main class="main-content">
        <div class="button-container">
            <button id="fetchGrades" class="primary-button" 
                data-en="Fetch Grade Distribution" 
                data-zh="查看成績分佈">
                Fetch Grade Distribution
            </button>
        </div>

        <div id="statusMessage" class="status"></div>
        
        <section class="data-section">
            <div id="gradesContainer" class="grades-container"></div>
            
            <div id="actionButtons" class="action-buttons" style="display: none;">
                <div class="button-group">
                    <button id="downloadCSV" class="secondary-button">
                        <span data-en="download grade-distribution" data-zh="下載成績分佈csv檔">download grade-distribution</span>
                    </button>
                    <button id="uploadToGist" class="secondary-button">
                        <span data-en="One-Click Upload" data-zh="一鍵上傳成績分布">One-Click Upload</span>
                    </button>
                    <button id="manualUpload" class="secondary-button">
                        <span data-en="Manually Upload" data-zh="手動上傳成績分佈">Manually Upload</span>
                    </button>
                </div>
                <div class="preview-section">
                    <p class="preview-text">
                        <span data-en="Database" data-zh="資料庫">Database</span>: 
                        <a id="previewLink" href="#" target="_blank" class="preview-link"
                            data-en="View uploaded-data" 
                            data-zh="查看所有已上傳的資料">
                            View uploaded-data 
                        </a>
                    </p>
                </div>
            </div>
            <div id="uploadMessage" class="upload-status"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="github-link">
            <a href="https://github.com/iLuJack" target="_blank" rel="noopener noreferrer">
                <img src="src/assets/github.png" alt="GitHub" class="github-icon">
                <span data-en="iLuJack" data-zh="iLuJack">iLuJack</span>
            </a>
        </p>
    </footer>

    <script type="module" src="src/js/popup.js"></script>
</body>
</html>

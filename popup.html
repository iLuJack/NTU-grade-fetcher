<!DOCTYPE html>
<html>
<head>
    <title>NTU Grade Distribution Viewer</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="language-switch">
        <button id="langEN" class="lang-btn active">EN</button>
        <button id="langZH" class="lang-btn">中文</button>
    </div>

    <div class="header">
        <h2 data-en="Grade Distribution Viewer" data-zh="成績分布查看器">Grade Distribution Viewer</h2>
        <p class="description" data-en="View and analyze your grade distribution" data-zh="查看並分析您的成績分布">
            View and analyze your grade distribution
        </p>
    </div>

    <main class="main-content">
        <div class="button-container">
            <button id="fetchGrades" class="primary-button" 
                data-en="View My Grades" 
                data-zh="查看我的成績">
                View My Grades
            </button>
        </div>

        <div id="statusMessage" class="status"></div>
        
        <section class="data-section">
            <div id="gradesContainer" class="grades-container"></div>
            
            <div id="actionButtons" class="action-buttons" style="display: none;">
                <div class="button-group">
                    <button id="downloadCSV" class="secondary-button">
                        <span data-en="download grade-distribution in .csv file" data-zh="下載成績分佈csv檔">download grade-distribution in .csv file</span>
                    </button>
                    <button id="uploadToGist" class="secondary-button">
                        <span data-en="One-Click Upload" data-zh="一鍵上傳成績分布">One-Click Upload</span>
                    </button>
                    <button id="manualUpload" class="secondary-button">
                        <span data-en="Manually Upload" data-zh="手動上傳成績分佈">Manually Upload</span>
                    </button>
                </div>
            </div>

            <div class="preview-section">
                <p class="preview-text">
                    <span data-en="Database" data-zh="資料庫">Database</span>: 
                    <a id="previewLink" href="#" target="_blank" class="preview-link"
                        data-en="View uploaded-data" 
                        data-zh="查看所有已上傳的成績分佈">
                        View uploaded-data 
                    </a>
                </p>
            </div>
            <div id="uploadMessage" class="upload-status"></div>
        </section>
    </main>

    <footer class="footer">
        <p data-en="Your privacy matters. Data is only shared when you choose to do so." 
           data-zh="我們重視您的隱私。只有在您選擇時才會分享數據。">
            Your privacy matters. Data is only shared when you choose to do so.
        </p>
    </footer>

    <script type="module" src="src/js/popup.js"></script>
</body>
</html>
